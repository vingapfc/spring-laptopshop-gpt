<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thêm Laptop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="conteiner mt-4">
    <h2>Thêm Laptop Mới</h2>
    <form th:action="@{/laptops/save}" th:object="${laptop}" method="post">
        <div class="mt-3">
            <label>Thương hiệu:</label>
            <input type="text" th:field="*{brand}" class="form-control" required />
        </div>
        <div class="mt-3">
            <label>Model:</label>
            <input type="text" th:field="*{model}" class="form-control" required />
        </div>
        <div class="mt-3">
            <label>Giá:</label>
            <input type="text" th:field="*{price}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/laptops" class="btn btn-secondary">Huỷ</a>
    </form>

</body>

</html>
