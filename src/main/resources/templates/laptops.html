<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Shop - Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">
    <h2>Danh sách laptop</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Thương hiệu</th>
                <th>Model</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="lap : ${laptops}">
                <td th:text="${lap.id}"></td>
                <td th:text="${lap.brand}"></td>
                <td th:text="${lap.model}"></td>
                <td th:text="${lap.price} + ' USD'"></td>
            </tr>
        </tbody>
    </table>


</body>

</html>
